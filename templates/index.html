<!DOCTYPE html>
<html lang="ru">
<link>
    <meta charset="UTF-8">
    <title>To-do list</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
    <div class="to-do">
        <h1 class="H1">Это to-do list</h1>
        <form method="post" action="/todolist/add" class="button-add">
            <input type="text" name="task" placeholder="Новая задача" required>
            <button type="submit">Добавить</button>
        </form>

        <ul>
            {% for index, task in tasks %}
                <li>
                    {{ task.title }}
                    <a href="/todolist/delete/{{task.id}}">❌</a> <a href="/todolist/done/{{task.id}}">+</a>
                </li>
            {% endfor %}
        </ul>
    </div>

    <div class="Done">
        <h1 class="H2">Выполненные задачи</h1>
        <ul>
            {% for index, task in done_tasks %}
                <li>
                    {{task.title}}
                </li>
            {% endfor %}
        </ul>
    </div>

    <a href="/">Back</a>
</body>
</html>
